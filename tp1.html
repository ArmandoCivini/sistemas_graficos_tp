<!doctype html>
<html>
    <head>
        <title></title>        
        <style>
            body{ background-color: grey; }
            canvas{ background-color: white; }
			textarea{ background-color: black; foreground-color: white;}
        </style>
    </head>
    <body>

    	<center>    		            
            <canvas id="my-canvas" width="1000" height="800">
            	Your browser does not support the HTML5 canvas element.
    		</canvas>    		
    	</center>
        <script type='text/javascript' > 
            var colorMode = "wireframe";
        </script>
        <script type="text/javascript" src="js/gl-matrix.js"></script>
        <script src="js/dat.gui.min.js"></script>
        <script type="text/javascript" src="droneCamera.js"></script>

        <script id="shader-vs" type="x-shader/x-vertex">

            precision highp float;

            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;

            uniform mat4 modelMatrix;            
            uniform mat4 viewMatrix;
            uniform mat4 projMatrix;

            uniform mat4 normalMatrix;

            varying vec3 vNormal;    
            varying vec3 vPosWorld;  

            void main(void) {
                gl_Position = projMatrix * viewMatrix * modelMatrix * vec4(aVertexPosition, 1.0);

                vPosWorld=(modelMatrix*vec4(aVertexPosition,1.0)).xyz;    //la posicion en coordenadas de mundo
                vNormal=(normalMatrix*vec4(aVertexNormal,1.0)).xyz;       //la normal en coordenadas de mundo                
                
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float;

            uniform vec3 surfaceColor;
            uniform bool colorNormals;

            varying vec3 vNormal;
            varying vec3 vPosWorld;

            void main(void) {
                if (colorNormals) {
                    vec3 vNormalNormal = normalize(vNormal);
                    vec3 lightVec=normalize(vec3(0.0,3.0,5.0)-vPosWorld);
                    vec3 diffColor=mix(vec3(0.7,0.7,0.7),vNormalNormal,0.4);
                    vec3 color=dot(lightVec,vNormalNormal)*diffColor+vec3(0.2,0.2,0.2);
                    gl_FragColor = vec4(color,1.0);
                } else {
                    gl_FragColor = vec4(surfaceColor,1.0);
                }
            }
        </script>
        
        <script type="module">
            import {Circle} from "./circle.js";
            import {RevSurface} from "./rev_surface.js";
            import {createTerrain} from "./terrain.js";
            import {castleStructure} from "./castle_structure.js";
            import {createEnciente} from "./enciente.js";
            import {curvaCubica, curvaCubicaDerivadaPrimera} from "./curves.js";
            import {createCatapult} from "./catapult.js";
            var mat4=glMatrix.mat4;
            var vec3=glMatrix.vec3;

            var gl = null,
            canvas = null,

            glProgram = null,
            fragmentShader = null,
            vertexShader = null;
                
            var vertexPositionAttribute = null,
            trianglesVerticeBuffer = null,
            vertexNormalAttribute = null,
            trianglesNormalBuffer = null,
            trianglesIndexBuffer = null;
               
            var modelMatrix = mat4.create();
            var viewMatrix = mat4.create();
            var projMatrix = mat4.create();
            var normalMatrix = mat4.create();
            var rotate_angle = 0;
            var cum_angle = 0;
            var shoot = false;
            var curr_step = 0;
            
            var wall = null;
            var stone = null;
            var terrain = null;
            var castle_structure = null;
            var door = null;
            var catapult = null;

            let point1 = [0, 0, 0];
            let point2 = [0, 0, 1];
            let point3 = [0, 1, 1];
            let point4 = [0, 1, 0];
            var control_points_throw = [point1, point2, point3, point4];

            var app={
                floor_num:"4",
                length:8,
                depth:8,
                wall_height:5,
                wall_num:8,
                gate_angle:0,
                trebuchet_angle:0,
                shoot:function(){
                    shoot = true;
                },
                mode:"wireframe",
                view:"libre",
            };

            let droneCam= null;
         
            function initWebGL(){

                canvas = document.getElementById("my-canvas");  

                try{
                    gl = canvas.getContext("webgl");      

                }catch(e){
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }

                if(gl) {

                    setupWebGL();
                    initShaders();
                    setupGUI();
                    setupBuffers();
                    setupVertexShaderMatrix();
                    tick();   

                }else{    
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }

            }
           

            function setupWebGL(){
                gl.enable(gl.DEPTH_TEST);
                //set the clear color
                gl.clearColor(0.1, 0.1, 0.2, 1.0);     
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);     
    
                gl.viewport(0, 0, canvas.width, canvas.height);

                // Matrix de Proyeccion Perspectiva

                mat4.perspective(projMatrix,45, canvas.width / canvas.height, 0.1, 100.0);
                
                mat4.identity(modelMatrix);
                mat4.rotate(modelMatrix,modelMatrix, -1.57078, [1.0, 0.0, 0.0]);

                mat4.identity(viewMatrix);
                mat4.translate(viewMatrix,viewMatrix, [0.0, 0.0, -5.0]);

                droneCam=new DroneCameraControl([0,0,10], app, canvas);
            }
                    
                    
            function initShaders() {
                //get shader source
                var fs_source = document.getElementById('shader-fs').innerHTML,
                    vs_source = document.getElementById('shader-vs').innerHTML;

                //compile shaders    
                vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
                fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);
                
                //create program
                glProgram = gl.createProgram();
                
                //attach and link shaders to the program
                gl.attachShader(glProgram, vertexShader);
                gl.attachShader(glProgram, fragmentShader);
                gl.linkProgram(glProgram);

                if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                    alert("Unable to initialize the shader program.");
                }
                
                //use program
                gl.useProgram(glProgram);
            }
            
            function makeShader(src, type){
                //compile the vertex shader
                var shader = gl.createShader(type);
                gl.shaderSource(shader, src);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.log("Error compiling shader: " + gl.getShaderInfoLog(shader));
                }
                return shader;
            }

            function setupGUI(){
        		var gui = new dat.GUI();		

                var castle_folder = gui.addFolder('Castillo');		

        		castle_folder.add(app,"floor_num").name("cantidad de pisos").onFinishChange(function(value) {
                    if (isNaN(value)) {
                        alert("Must input numbers");
                        castle_structure = castleStructure(gl, glProgram, 4, app.length, app.depth);
                        app.floor_num = 4;
                        return;
                    }
                    castle_structure = castleStructure(gl, glProgram, value, app.length, app.depth);
                });

                castle_folder.add(app,"depth", 4, 8).name("profundidad").step(1).onFinishChange(function(depth) {
                    castle_structure = castleStructure(gl, glProgram, app.floor_num, app.length, depth);
                });

                castle_folder.add(app,"length", 4, 8).name("ancho").step(1).onFinishChange(function(length) {
                    castle_structure = castleStructure(gl, glProgram, app.floor_num, length, app.depth);
                });

                castle_folder.add(app,"wall_height", 0, 10).name("altura pared").onFinishChange(function(wall_height) {
                    var {grandPaNode, door_node} = createEnciente(gl, glProgram, wall_height, app.wall_num);
                    wall = grandPaNode;
                    door = door_node;
                });

                castle_folder.add(app,"wall_num", 4, 12).name("cantidad de torres").step(2).onFinishChange(function(wall_num) {
                    var {grandPaNode, door_node} = createEnciente(gl, glProgram, app.wall_height, wall_num);
                    wall = grandPaNode;
                    door = door_node;
                });

                var scene_folder = gui.addFolder('Escena');	
                
                scene_folder.add(app,"gate_angle", 0, 90).name("angulo de puerta").onFinishChange(function(gate_angle) {
                    door.resetModelMatrix();
                    door.rotate(0, 0, -(gate_angle/180) * Math.PI);
                });

                scene_folder.add(app,"trebuchet_angle", 0, 360).name("angulo de catapulta").step(5).onFinishChange(function(trebuchet_angle) {
                    stone.resetModelMatrix();
                    stone.rotate(0, (trebuchet_angle/180) * Math.PI, 0);
                });

                scene_folder.add(app, "shoot").name("disparar");

                var camera_folder = gui.addFolder('Camara');	
                camera_folder.add(app, 'view',["libre","castillo", "catapulta"]).name("camara").onFinishChange(function(view) {
                    droneCam.changeCastleMode();
                }).listen();

                gui.add(app, 'mode',["wireframe","default", "normals"]).name("vista").onFinishChange(function(mode) {
                    var colorNormalsUniform = gl.getUniformLocation(glProgram, "colorNormals");
                    if(mode == "normals") {
                        gl.uniform1i(colorNormalsUniform, true);
                    } else {
                        gl.uniform1i(colorNormalsUniform, false);
                    }
                    colorMode = mode;
                });
            }

            function setupBuffers() {
                var rows=4;
                var cols=4;
                let height = 5;
                let len = 1;
 
                var {grandPaNode, door_node} = createEnciente(gl, glProgram, height, 8);
                wall = grandPaNode;
                door = door_node;

                castle_structure = castleStructure(gl, glProgram, 4, 8, 8);
                terrain = createTerrain(gl, glProgram);
                terrain.scale(1.5,1.5,1.5);

                stone = new RevSurface(16, new Circle(16, 0.1), gl, glProgram, [0.39020, 0.39020, 0.39804]);
                stone.rotate(0, Math.PI/4, 0);
                stone.translate(0, -0.4, 6);
                stone.setDefaultModelMatrix();

                catapult = createCatapult(gl, glProgram);
            }

            function setupVertexShaderMatrix(){
                var viewMatrixUniform  = gl.getUniformLocation(glProgram, "viewMatrix");
                var projMatrixUniform  = gl.getUniformLocation(glProgram, "projMatrix");

                gl.uniformMatrix4fv(viewMatrixUniform, false, viewMatrix);
                gl.uniformMatrix4fv(projMatrixUniform, false, projMatrix);
            }                  
            
            function drawScene(){
                setupVertexShaderMatrix();

                wall.draw();
                door.draw();
                castle_structure.draw();
                terrain.draw();

                stone.draw();

                // catapult.draw();
            }

            function animate(){
                
                rotate_angle = 0.01;
                cum_angle += 0.01;
                let rotated = Math.PI/2;

                if (shoot) {
                    let curr = curvaCubicaDerivadaPrimera(curr_step, control_points_throw);
                    let next = curvaCubicaDerivadaPrimera(curr_step + 0.01, control_points_throw);
                    stone.translate(next.x-curr.x, next.y-curr.y, next.z-curr.z);
                    curr_step += 0.01;
                    if(curr_step > 1) {
                        stone.resetModelMatrix();
                        stone.rotate(0, (app.trebuchet_angle/180) * Math.PI, 0);
                        shoot = false;
                        curr_step = 0;
                    }
                }
            }
            
            function tick(){

                viewMatrix=droneCam.getViewMatrix();

                requestAnimationFrame(tick);
                droneCam.update();
                drawScene();
                animate();
            }

            window.onload=initWebGL;

        </script>


    </body>
</html>
